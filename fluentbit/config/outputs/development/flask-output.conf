# OUTPUT TO Grafana using Loki output plugin
[Output]
    Name loki
    Match flask.access
    Host logs-prod3.grafana.net
    port 443
    tls on
    tls.verify on
    http_user 319402
    http_passwd ${GRAFANA_API_KEY}
    labels job=cradle-platform, service=flask_access

[Output]
    Name loki
    Match flask.error
    Host logs-prod3.grafana.net
    port 443
    tls on
    tls.verify on
    http_user 319402
    http_passwd ${GRAFANA_API_KEY}
    labels job=cradle-platform, service=flask_error

[Output]
    Name loki
    Match flask.application
    Host logs-prod3.grafana.net
    port 443
    tls on
    tls.verify on
    http_user 319402
    http_passwd ${GRAFANA_API_KEY}
    labels job=cradle-platform, service=flask_application

