Create a new form template
---
tags:
  - Form Templates
requestBody:
  required: true
  description: POST request body for /api/forms/templates
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: "NEMS Ambulance Request - 2022"
          category:
            type: string
            example: "NEMS Ambulance Request"
          version:
            type: string
            example: "V1"
          questions:
            type: object
            properties:
              questionId:
                type: string
                example: "referred-by-name"
              isBlank:
                type: boolean
                example: true
              formTemplateId:
                type: integer | null
                example: 5
              formId:
                type: integer | null
                example: null
              category:
                type: string | null
                example: "Referred By"
              questionIndex:
                type: integer
                example: 1
              questionText:
                type: string
                example: "How the patient's condition?"
              questionType:
                type: enum
                enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME', 'SECTION_HEADER']
                example: MULTIPLE_CHOICE
              required:
                type: boolean
                example: true
              units:
                type: string | null
                example: null
              visibleCondition:
                type: object | null
                properties:
                  children:
                    type: array
                    properties:
                      ID:
                        type: string
                        example: null
                      VALUE:
                        type: string | null
                        example: null
              numMin:
                type: integer | null
                example: null
              numMax:
                type: integer | null
                example: null
              stringMaxLength:
                type: integer | null
                example: null
              mcOptions:
                type: array | null
                example: ['Decent', 'Poor', 'Bad', 'Severe', 'Critical']
              answers:
                type: object
                properties:
                  Value:
                    type: integer | null
                    example: null
                  Text: 
                    type: string | null
                    example: null
                  MC:
                    type: string | null
                    example: "Decent"
                  Comments:
                    type: string | null
                    example: "Was not an emergency"

responses:
