Create a new form template
---
tags:
  - Form Templates
requestBody:
  required: true
  description: POST request body for /api/forms/templates
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string | null - optional
            example: "NEMS Ambulance Request - 2022"
          category:
            type: string | null - optional
            example: "NEMS Ambulance Request"
          version:
            type: string | null - optional
            example: "V1"
          questions:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string - required
                  example: "adas-d82314-27822-63154"
                questionId:
                  type: string - required
                  example: "referred-by-name"
                isBlank:
                  type: boolean - required
                  example: true
                formTemplateId:
                  type: string | null - required
                  example: "adas-d82314-27822-63150"
                formId:
                  type: string | null - optional
                  example: null
                category:
                  type: string - optional - default ""
                  example: "Referred By"
                questionIndex:
                  type: integer - required
                  example: 1
                questionText:
                  type: string - required
                  example: "How the patient's condition?"
                questionType:
                  type: enum - required
                  enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME']
                  example: MULTIPLE_CHOICE
                required:
                  type: boolean - optional - default false
                  example: true
                units:
                  type: string | null - optional
                  example: null
                visibleCondition:
                  type: array - optional - default []
                  items: object
                  example: [{
                    "qid": 1,
                    "relation": "EQUAL_TO",
                    "answer": {
                        "value": null,
                        "text": "",
                        "mc": [
                            1
                        ],
                        "comment": ""
                    }
                  }]
                numMin:
                  type: integer | null - optional
                  example: null
                numMax:
                  type: integer | null - optional
                  example: null
                stringMaxLength:
                  type: integer | null - optional
                  example: null
                mcOptions:
                  type: array | null - optional
                  example: ['Decent', 'Poor', 'Bad', 'Severe', 'Critical']
                answers:
                  type: object
                  example: {}

