Get a single form
---
tags:
  - Forms
parameters:
- in: path
  name: form_id
  required: true
  schema:
    type: integer
responses:
  200:
    description: Response from GET request for /api/forms/responses/<int:id>
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "adas-d82314-27822-63138"
            patientId:
              type: string
              example: "123"
            formTemplateId:
              type: string | null
              example: "adas-d82314-27822-63139"
            dateCreated:
              type: Unix timestamp
              example: 1592339808
            lastEdited:
              type: Unix timestamp
              example: 1592339808
            lastEditedBy:
              type: integer | null
              example: 2
            questions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "adas-d82314-27822-63150"
                  questionId:
                    type: string
                    example: "referred-by-name"
                  isBlank:
                    type: boolean
                    example: false
                  formTemplateId:
                    type: string | null
                    example: null
                  formId:
                    type: string | null
                    example: "adas-d82314-27822-63139"
                  category:
                    type: string
                    example: "Referred By"
                  questionIndex:
                    type: integer
                    example: 1
                  questionText:
                    type: string
                    example: "How the patient's condition?"
                  questionType:
                    type: enum
                    enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME']
                    example: MULTIPLE_CHOICE
                  required:
                    type: boolean
                    example: true
                  units:
                    type: string | null
                    example: null
                  visibleCondition:
                    type: array
                    items: object
                    example: [{
                      "qid": 1,
                      "relation": "EQUAL_TO",
                      "answer": {
                          "value": null,
                          "text": "",
                          "mc": [
                              1
                          ],
                          "comment": ""
                      }
                    }]
                  numMin:
                    type: integer | null
                    example: null
                  numMax:
                    type: integer | null
                    example: null
                  stringMaxLength:
                    type: integer | null
                    example: null
                  mcOptions:
                    type: array | null
                    example: ['Decent', 'Poor', 'Bad', 'Severe', 'Critical']
                  answers:
                    type: object
                    properties:
                      value:
                        type: integer | null
                        example: null
                      text: 
                        type: string | null
                        example: null
                      mc:
                        type: string | null
                        example: "Decent"
                      comment:
                        type: string | null
                        example: "Was not an emergency"