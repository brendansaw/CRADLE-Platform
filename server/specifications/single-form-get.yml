Get a single form
---
tags:
  - Forms
parameters:
- in: path
  name: form_id
  required: true
  schema:
    type: integer
responses:
  200:
    description: Response from GET request for /api/forms/responses/<int:id>
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "1c987c44-7ef4-4b4f-9870-22ce6aee5ab6"
            patientId:
              type: string
              example: "123"
            formTemplateId:
              type: integer | null
              example: 1
            dateCreated:
              type: Unix timestamp
              example: 1592339808
            lastEdited:
              type: Unix timestamp | null
              example: 1592339808
            lastEditedBy:
              type: integer | null
              example: 2
            questions:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                questionId:
                  type: string
                  example: "referred-by-name"
                isBlank:
                  type: boolean
                  example: true
                formTemplateId:
                  type: integer | null
                  example: 5
                formId:
                  type: integer | null
                  example: null
                category:
                  type: string | null
                  example: "Referred By"
                questionIndex:
                  type: integer
                  example: 1
                questionText:
                  type: string
                  example: "How the patient's condition?"
                questionType:
                  type: enum
                  enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME']
                  example: MULTIPLE_CHOICE
                required:
                  type: boolean
                  example: true
                units:
                  type: string | null
                  example: null
                visibleCondition:
                  type: array
                  items: object
                  example: [{
                    "qid": 1,
                    "relation": "EQUAL_TO",
                    "answer": {
                        "value": null,
                        "text": "",
                        "mc": [
                            1
                        ],
                        "comment": ""
                    }
                  }]
                numMin:
                  type: integer | null
                  example: null
                numMax:
                  type: integer | null
                  example: null
                stringMaxLength:
                  type: integer | null
                  example: null
                mcOptions:
                  type: array | null
                  example: ['Decent', 'Poor', 'Bad', 'Severe', 'Critical']
                answers:
                  type: object
                  properties:
                    value:
                      type: integer | null
                      example: null
                    text: 
                      type: string | null
                      example: null
                    mc:
                      type: string | null
                      example: "Decent"
                    comment:
                      type: string | null
                      example: "Was not an emergency"