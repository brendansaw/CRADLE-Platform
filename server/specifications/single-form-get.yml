Get a single form
---
tags:
  - Forms
parameters:
- in: path
  name: form_id
  required: true
  schema:
    type: integer
responses:
  200:
    description: Response from GET request for /api/forms/responses/<int:id>
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 5
            patientId:
              type: string
              example: "123"
            formTemplateId:
              type: integer | null
              example: 1
            dateCreated:
              type: Unix timestamp
              example: 1592339808
            lastEdited:
              type: Unix timestamp | null
              example: 1592339808
            lastEditedBy:
              type: integer | null
              example: 2
            questions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  questionId:
                    type: integer
                    example: 1
                  isBlank:
                    type: boolean
                    example: true
                  formTemplateId:
                    type: integer | null
                    example: 5
                  formId:
                    type: integer | null
                    example: null
                  category:
                    type: string | null
                    example: "Referred By"
                  questionIndex:
                    type: integer
                    example: 1
                  questionText:
                    type: string
                    example: "How the patient's condition?"
                  questionType:
                    type: string
                    example: "integer"
                  required:
                    type: boolean
                    example: true
                  units:
                    type: string | null
                    example: null
                  visibleCondition:
                    type: object
                    properties:
                      children:
                        type: array
                        items:
                          type: object
                          properties:
                            ID:
                              type: string
                              example: "1"
                            VALUE:
                              type: string
                              example: "2"
                  numMin:
                    type: integer | null
                    example: null
                  numMax:
                    type: integer | null
                    example: null
                  stringMaxLength:
                    type: integer | null
                    example: null
                  mcOptions:
                    type: array | null
                    example: ['Decent', 'Poor', 'Bad', 'Severe', 'Critical']
                  answers:
                    type: object
                    properties:
                      Value:
                        type: integer | null
                        example: null
                      Text: 
                        type: string | null
                        example: null
                      MC:
                        type: string | null
                        example: "Decent"
                      Comments:
                        type: string | null
                        example: "Was not an emergency"