Get a list of all health facilities
---
tags:
  - Facilities
responses:
  200:
    description: List of GET response bodies for /api/facilities
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              healthFacilityName:
                type: string
                example: H5123
              healthFacilityPhoneNumber:
                type: string | Null
                example: 555-555-5555
              location:
                type: string | Null
                example: District 1
              facilityType:
                type: string | Null
                enum: [HCF_2, HCF_3, HCF_4, HOSPITAL]
                example: HOSPITAL
              about:
                type: string | Null
                example: Sample health centre
