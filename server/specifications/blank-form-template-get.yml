Get a form template
---
tags:
  - Form Templates
responses:
  200:
    description: Response from GET request for /api/forms/templates/<id>
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 5
            name:
              type: string | null
              example: "NEMS Ambulance Request - 2022"
            category:
              type: string | null
              example: "NEMS Ambulance Request"
            questions:
              type: object
              properties:
                questionId:
                  type: string
                  example: "referred-by-name"
                isBlank:
                  type: boolean
                  example: true
                formTemplateId:
                  type: integer | null
                  example: 5
                formId:
                  type: integer | null
                  example: null
                category:
                  type: string | null
                  example: "Referred By"
                questionIndex:
                  type: integer
                  example: 1
                questionText:
                  type: string
                  example: "How the patient's condition?"
                questionType:
                  type: enum
                  enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME']
                  example: MULTIPLE_CHOICE
                required:
                  type: boolean
                  example: true
                units:
                  type: string | null
                  example: null
                visibleCondition:
                    type: array
                    properties:
                      qid:
                        type: integer
                        example: null
                      relation:
                        type: enum
                        enum: ['LARGER_THAN', 'SMALLER_THAN', 'EQUAL_TO', 'CONTAINS']
                        example: 'EQUAL_TO'
                      answer:
                        type: object
                        properties:
                          value:
                            type: integer | null
                            example: null
                          text:
                            type: text | null
                            example: null
                          mc:
                            type: integer | null
                            example: 1
                  numMin:
                    type: integer | null
                    example: null
                  numMax:
                    type: integer | null
                    example: null
                  stringMaxLength:
                    type: integer | null
                    example: null
                  mcOptions:
                    type: array | null
                    example: ['Decent', 'Poor', 'Bad', 'Severe', 'Critical']
                  answers:
                    type: object
                    properties:
                      value:
                        type: integer | null
                        example: null
                      text: 
                        type: string | null
                        example: null
                      mc:
                        type: string | null
                        example: "Decent"
                      comments:
                        type: string | null
                        example: "Was not an emergency"