Update a form template
---
tags:
  - Form Templates
parameters:
  - in: path
    name: form_template_id
    required: true
    schema:
      type: string
requestBody:
  required: true
  description: PUT request body for /api/forms/templates/<string:form_template_id>
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string | null - optional
            example: "NEMS Ambulance Request - 2022"
          category:
            type: string | null - optional
            example: "NEMS Ambulance Request"
          version:
            type: string | null - optional
            example: "V1"
          questions:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string - required
                  example: "adas-d82314-27822-63154"
                questionIndex:
                  type: integer - required
                  example: 1
                questionType:
                  type: enum - required
                  enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME']
                  example: MULTIPLE_CHOICE
                questionId:
                  type: string | null - optional 
                  example: "referred-by-name"
                required:
                  type: boolean - optional - default false
                  example: true
                units:
                  type: string | null - optional
                  example: null
                visibleCondition:
                  type: array - optional - default []
                  items: object
                  example: [{
                    "qidx": 0,
                    "relation": "EQUAL_TO",
                    "answers": {
                        "mcidArray": [
                            0
                        ]
                    }
                  }]
                numMin:
                  type: float | null - optional
                  example: null
                numMax:
                  type: float | null - optional
                  example: null
                stringMaxLength:
                  type: integer | null - optional
                  example: null
                categoryIndex:
                  type: integer | null - optional
                  example: null
                questionLangVersions:
                  type: array
                  items:
                    type: object
                    properties:
                      lang: 
                        type: string - required
                        example: "english"
                      questionText:
                        type: string - required
                        example: "what's your nation"
                      mcOptions:
                        type: array - optional
                        example: [
                          {
                            "mcid": 0,
                            "opt": "england"
                          }
                        ]
                    

responses:
  201:
    description: Response from PUT request for /api/forms/templates/<string:form_template_id>
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "adas-d82314-27822-63150"
            name:
              type: string | null
              example: "NEMS Ambulance Request - 2022"
            category:
              type: string | null
              example: "NEMS Ambulance Request"
            version:
              type: string | null
              example: "V1"
            dateCreated:
              type: Unix timestamp
              example: 1551447833
            lastEdited:
              type: Unix timestamp
              example: 1551600000
  400:
    description: |
      Bad request: required fields are missing or invalid.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: The request body key {questionType} is required.