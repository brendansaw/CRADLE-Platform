Get list of forms available
---
tags:
  - Form Templates
responses:
  200:
    description: Response from GET request for /api/forms/templates
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 5
              form_name:
                type: string
                example: "NEMS Ambulance Request - 2022"
              form_category:
                type: string
                example: "NEMS Ambulance Request"
              form_version:
                  type: string
                  example: "V1"