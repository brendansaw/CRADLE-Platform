Get a form template
---
tags:
  - Form Templates
parameters:
- in: path
  name: form_template_id
  required: true
  schema:
    type: string
responses:
  200:
    description: Response from GET request for /api/forms/templates/<string:form_template_id>?lang=english; if not provide lang parameter, get a full version of template
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "adas-d82314-27822-63150"
            name:
              type: string | null
              example: "NEMS Ambulance Request - 2022"
            category:
              type: string | null
              example: "NEMS Ambulance Request"
            lang:
              type: string (not provided in full version)
              example: "chinese"
            version:
              type: string | null
              example: "V1"
            dateCreated:
              type: Unix timestamp
              example: 1551447833
            lastEdited:
              type: Unix timestamp
              example: 1552447833
            questions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "adas-d82314-27822-63154"
                  questionId:
                    type: string | null
                    example: "referred-by-name"
                  isBlank:
                    type: boolean
                    example: true
                  formTemplateId:
                    type: string
                    example: "adas-d82314-27822-63150"
                  categoryIndex:
                    type: integer | null
                    example: 0
                  questionIndex:
                    type: integer
                    example: 1
                  questionText:
                    type: string | null
                    example: "How the patient's condition?"
                  questionType:
                    type: enum
                    enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME']
                    example: MULTIPLE_CHOICE
                  hasCommentAttached:
                    type: boolean
                    example: false
                  required:
                    type: boolean
                    example: true
                  units:
                    type: string | null
                    example: "kg"
                  visibleCondition:
                    type: array
                    items: object
                    example: [{
                      "qidx": 0,
                      "relation": "EQUAL_TO",
                      "answers": {
                        "mcidArray": [
                            0
                        ]
                      }
                    }]
                  numMin:
                    type: float | null
                    example: 1.0
                  numMax:
                    type: float | null
                    example: 5.0
                  stringMaxLength:
                    type: integer | null
                    example: 255
                  mcOptions:
                    type: array
                    example: [
                      {
                        "mcid": 0,
                        "opt": "Decent"
                      }
                    ]
                  answers:
                    type: object
                    example: {}