Get a form template
---
tags:
  - Form Templates
responses:
  200:
    description: Response from GET request for /api/forms/templates/<id>
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "adas-d82314-27822-63150"
            name:
              type: string | null
              example: "NEMS Ambulance Request - 2022"
            category:
              type: string | null
              example: "NEMS Ambulance Request"
            version:
              type: string | null
              example: "V1"
            dateCreated:
              type: Unix timestamp | Null
              example: 1551447833
            lastEdited:
              type: Unix timestamp | Null
              example: 1551447833
            questions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "adas-d82314-27822-63154"
                  questionId:
                    type: string
                    example: "referred-by-name"
                  isBlank:
                    type: boolean
                    example: true
                  formTemplateId:
                    type: string | null
                    example: "adas-d82314-27822-63150"
                  formId:
                    type: string | null
                    example: null
                  category:
                    type: string | null
                    example: "Referred By"
                  questionIndex:
                    type: integer
                    example: 1
                  questionText:
                    type: string
                    example: "How the patient's condition?"
                  questionType:
                    type: enum
                    enum: ['INTEGER', 'DECIMAL', 'STRING', 'MULTIPLE_CHOICE', 'MULTIPLE_SELECT', 'DATE', 'TIME', 'DATETIME']
                    example: MULTIPLE_CHOICE
                  required:
                    type: boolean
                    example: true
                  units:
                    type: string | null
                    example: null
                  visibleCondition:
                    visibleCondition:
                    type: array
                    items: object
                    example: [{
                      "qid": 1,
                      "relation": "EQUAL_TO",
                      "answer": {
                          "value": null,
                          "text": "",
                          "mc": [
                              1
                          ],
                          "comment": ""
                      }
                    }]
                  numMin:
                    type: integer | null
                    example: null
                  numMax:
                    type: integer | null
                    example: null
                  stringMaxLength:
                    type: integer | null
                    example: null
                  mcOptions:
                    type: array | null
                    example: ['Decent', 'Poor', 'Bad', 'Severe', 'Critical']
                  answers:
                    type: object
                    example: {}