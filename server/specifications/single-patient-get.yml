Get a single patient with readings, referrals, assessments
---
tags:
  - Patients
parameters:
- in: path
  name: patient_id
  required: true
  schema:
    type: string
responses:
  200:
    description: GET response body for /api/patients/<string:patient_id>
    content:
      application/json:
        schema:
          type: object
          properties:
            patientId:
              type: string
              example: "5529adaf-016f-4c03-8cb0-42728138f3b5"
            isPregnant:
              type: boolean
              example: true
            patientSex:
              type: string
              enum: [MALE, FEMALE, OTHER]
              example: FEMALE
            patientAge:
              type: integer
              example: 29
            patientName:
              type: string
              example: MR
            dob:
              type: string | Null
              example: "1990-03-26"
            villageNumber:
              type: string | Null
              example: 5
            pregnancyId:
              type: integer
              example: 1001
            pregnancyStartDate:
              type: Unix timestamp | Null
              example: 1592339808
            gestationalAgeUnit:
              type: string | Null
              enum: [WEEKS, MONTHS]
              example: WEEKS
            zone:
              type: string | Null
              example: 1
            householdNumber:
              type: string | Null
              example: 1
            medicalHistoryId:
              type: integer
              example: 1002
            medicalHistory:
              type: string | Null
              example: Sample medical history
            drugHistoryId:
              type: integer
              example: 1003
            drugHistory:
              type: string | Null
              example: Sample drug history
            allergy:
              type: string | Null
              example: Sample allergy
            created:
              type: Unix timestamp
              example: 1592339808
            lastEdited:
              type: Unix timestamp
              example: 1592339808
            isExactDob:
              type: boolean
              example: true
            base: 
              type: Unix timestamp | Null
              example: 1622337702
            readings:
              type: array
              items:
                type: object
                properties:
                  userId:
                    type: integer | Null
                    example: 1
                  patientId:
                    type: string
                    example: "5529adaf-016f-4c03-8cb0-42728138f3b5"
                  readingId:
                    type: string
                    example: e90c0529-74ad-41b4-876e-d8e5ac60e786
                  symptoms:
                    type: array
                    items: string
                    example: ["HEADACHE"]
                  bpSystolic: 
                    type: integer
                    example: 100
                  trafficLightStatus:
                    type: string
                    enum: ['NONE', 'GREEN', 'YELLOW_UP', 'YELLOW_DOWN', 'RED_UP', 'RED_DOWN']
                    example: GREEN
                  bpDiastolic:
                    type: integer
                    example: 70
                  dateTimeTaken:
                    type: Unix timestamp
                    example: 1592339808
                  heartRateBPM:
                    type: integer
                    example: 60
            referrals:
              type: array
              items:
                type: object
                properties:
                  isCancelled:
                    type: boolean
                    example: true
                  isAssessed:
                    type: boolean
                    example: false
                  comment:
                    type: string | Null
                    example: They need help
                  dateReferred:
                    type: Unix timestamp
                    example: 1592339808
                  lastEdited:
                    type: Unix timestamp
                    example: 1592339808
                  referralHealthFacilityName:
                    type: string | Null
                    example: H0000
                  userId:
                    type: integer | Null
                    example: 1
                  id: 
                    type: string
                    example: "5529adaf-016f-4c03-8cb0-42728138f3b5"
                  patientId:
                    type: integer
                    example: 191919
                  cancelReason:
                    type: string | Null
                    example: patient is healthy now
                  notAttended:
                    type: boolean
                    example: true
                  notAttendReason:
                    type: string | Null
                    example: patient is healthy now
            assessments:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "5529adaf-016f-4c03-8cb0-42728138f3b5"
                  patientId:
                    type: integer - required
                    example: 123456
                  dateAssessed:
                    type: Unix timestamp
                    example: 1593649727
                  healthcareWorkerId:
                    type: integer | Null
                    example: 1
                  specialInvestigations:
                    type: string | Null
                    example: Needs a urine test
                  treatment:
                    type: string | Null
                    example: 3 doses of antibiotics daily
                  followupNeeded:
                    type: boolean
                    example: true
                  followupInstructions:
                    type: string
                    example: Make sure they bring birth certificate
                  diagnosis:
                    type: string | Null
                    example: Strep throat
                  medicationPrescribed:
                    type: string | Null
                    example: Amoxicillin    
