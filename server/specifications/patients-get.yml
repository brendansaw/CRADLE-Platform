Get a list of all patients
---
tags:
  - Patients
responses:
  200:
    description: List of GET response bodies for /api/patients?limit=10&page=1&sortBy=columnName&sortDir=asc&search=Id_or_Name
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              patientId:
                type: string
                example: "5529adaf-016f-4c03-8cb0-42728138f378"
              patientName:
                type: string
                example: MR
              villageNumber:
                type: string | Null
                example: 5
              trafficLightStatus:
                type: string
                enum: ['NONE', 'GREEN', 'YELLOW_UP', 'YELLOW_DOWN', 'RED_UP', 'RED_DOWN']
                example: GREEN
              dateTimeTaken:
                type: Unix timestamp | Null
                example: 1592339808
